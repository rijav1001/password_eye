<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="css/font-awesome.css"> -->
</head>
<body>
    <div class="container">
        <h1>Password eye component HTML</h1>
        <div class="row">
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Enter password" aria-label="User's password" aria-describedby="basic-addon2">
                <span class="input-group-append">
                    <button type="button" id="password-eye" class="btn btn-light">
                        Show password
                    </button>
                </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
